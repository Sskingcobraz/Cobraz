<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receive Cobraz</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <div class="neon-background"></div>
  <header>
    <div class="logo">
      <img src="/images/cobraz-coin.png" alt="Cobraz Coin">
      <h1>COBRAZ</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="/send.html">Send</a></li>
        <li><a href="/receive.html">Receive</a></li>
        <li><a href="/leaderboard.html">Leaderboard</a></li>
        <li><a href="/profile.html">Profile</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="receive-card">
      <h2>Receive Cobraz</h2>
      <div id="qrCode"></div>
      <div class="cobraz-address" id="cobrazAddress">Loading...</div>
      <button class="copy-btn" id="copyAddressBtn" data-address="">Copy Address</button>
      <p>Share this address with others to receive Cobraz</p>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/transactions.js"></script>
</body>
</html>
