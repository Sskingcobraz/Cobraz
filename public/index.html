<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobraz Currency</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='/'">
            <img src="/images/cobraz-coin.png" alt="Cobraz Coin" class="logo-img">
            <span class="logo-text">COBRAZ</span>
        </div>
        
        <div class="nav-links" id="navLinks">
            <button id="googleSignIn" class="google-signin">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                <span>Sign in with Google</span>
            </button>
        </div>
        
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Welcome to Cobraz Currency</h1>
            <p>The future of digital transactions</p>
            <button id="googleSignInHero" class="google-signin pulse-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                <span>Sign in with Google</span>
            </button>
        </section>
    </main>

    <script type="module" src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
